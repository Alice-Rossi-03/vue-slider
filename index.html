<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- link to style-css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <header>
        <h1>Your Top Liked Songs</h1>
    </header>

    <main>

        <!-- main container -->
        <div class="container" id="main-container">

            <!-- top current song -->
            <div class="top-image">
                <div id="top-img-container">
                    <figure>
                        <img v-bind:src="songArray[currentSong].img" alt="">
                        <div class="description">
                            <div class="bigger-text">{{ songArray[currentSong].title }}</div>
                            <div class="smaller-text">{{ songArray[currentSong].author }}</div>
                        </div>
                    </figure>
                </div>
            </div> 


            <!-- FIXME -->
            <!-- bottom thumbnails -->
            <div id="bottom-container" class="bottom-container">
                <figure>
                    <img 
                    v-for=""
                    alt=""
                    v-bind:src="">
                </figure>
            </div>


            <!-- left arrow -->
            <svg @click="previousSong" id="leftArrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="left-arrow">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z"/>
            </svg>

            <!-- right arrow -->
            <svg @click="nextSong" id="rightArrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="right-arrow">
                <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"/>
            </svg>
        </div>


    </main>
    
    <!-- link to vue framework -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- link to script-js -->
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
